services:
  - type: web
    name: n8n
    env: docker
    plan: free
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yoursecretpassword"
      - key: N8N_ENCRYPTION_KEY
        value: "yoursecuritykey"
      - key: WEBHOOK_URL
        value: "https://n8n-yourapp.onrender.com/"
